<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小遥搜索 XiaoyaoSearch v2.0 - 多模态AI智能搜索</title>
  <meta name="description" content="小遥搜索是一款支持多模态AI智能搜索的本地桌面应用，提供语音、文本、图像输入的智能文件检索能力。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Source+Han+Serif+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* 加载字体和初始化样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0A0E27 0%, #151933 50%, #1E2341 100%);
      color: #ffffff;
      overflow: hidden;
    }

    /* 加载动画 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0A0E27 0%, #151933 50%, #1E2341 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #00E5FF 0%, #4A148C 50%, #FF006E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(0, 229, 255, 0.5)); }
      to { filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.8)); }
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 229, 255, 0.2);
      border-top: 3px solid #00E5FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 16px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 加载画面 -->
  <div id="loading" class="loading-screen">
    <div class="loading-logo">◤小遥搜索◢</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">正在初始化搜索引擎...</div>
  </div>

  <!-- Vue应用挂载点 -->
  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>

  <script>
    // 隐藏加载画面
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hide');
          setTimeout(() => loading.remove(), 500);
        }
      }, 1500);
    });
  </script>
</body>
</html>
